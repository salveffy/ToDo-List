<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Todo List</title>
  </head>
  <body>
    <div class="form-section mt-5">
      <div class="container">
        <div class="row">
          <div class="col col-lg-4 col-sm-0 mx-auto">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Add new task</h5>
                <form name="addTask">
                  <input
                    type="text"
                    name="title"
                    id="title"
                    class="form-control"
                    placeholder="Task title"
                  />
                  <textarea
                    rows="5"
                    name="body"
                    id="body"
                    class="form-control mt-3"
                    placeholder="Task body"
                  ></textarea>
                  <button type="submit" class="btn btn-success mt-4">
                    Add task
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tasks-list-section mt-5">
      <div class="container">
        <ul class="list-group">
          <li class="list-group-item col col-lg-4 col-sm-0 d-flex align-items-center flex-wrap mt-2">
            <span>My title</span>
            <p class="mt-2 w-100">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi
              soluta vitae sint tenetur quam quisquam explicabo quos? Aut iste
              ut laborum iure aspernatur, nam ea quibusdam rerum minus magnam
              dignissimos.
            </p>
            <button class="btn btn-danger delete-btn ms-auto">Delete</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
